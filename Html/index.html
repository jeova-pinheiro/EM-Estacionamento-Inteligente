<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estacionamento Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label,
    input {
      font-size: 1rem;
      margin: 0.2rem 0;
    }

    input {
      padding: 0.4rem;
      width: 200px;
    }

    .botao-acao {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .botao-acao:hover {
      background-color: #2980b9;
    }

    #ip-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    #resultado {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .vagas {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .vaga {
      margin: 5px;
    }

    .vaga button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #bdc3c7;
      color: black;
      cursor: pointer;
    }

    .vaga button.ocupada {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Simulador de Estacionamento</h1>

  <div id="ip-section">
    <label for="ip">IP da Pico W:</label>
    <input type="text" id="ip" value="192.168.68.146" />
    <button class="botao-acao" onclick="verificarConexao()">Verificar Conexão</button>
  </div>

  <div class="vagas" id="vagas"></div>
  <div id="resultado">Aguardando ação...</div>

  <script>
    const totalVagas = 25;
    let botoes = [];

    window.onload = () => {
      const vagasDiv = document.getElementById("vagas");
      for (let i = 0; i < totalVagas; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Vaga ${i + 1}`;
        btn.onclick = () => reservarOuLiberar(i);
        const div = document.createElement("div");
        div.className = "vaga";
        div.appendChild(btn);
        vagasDiv.appendChild(div);
        botoes.push(btn);
      }
    };

    async function reservarOuLiberar(id) {
      const ip = document.getElementById("ip").value;
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Enviando requisição...";

      try {
        const response = await fetch(`http://${ip}/vaga${id}`);
        if (!response.ok) throw new Error("Falha ao acessar a Pico W");

        const json = await response.json();

        if (!("vaga" in json) || !("ocupada" in json)) {
          throw new Error("Resposta inválida da Pico W");
        }

        const ocupado = json.ocupada;
        const btn = botoes[json.vaga];

        btn.classList.toggle("ocupada", ocupado);

        resultado.innerHTML = `Vaga ${json.vaga + 1} agora está <strong>${ocupado ? "ocupada" : "livre"}</strong>`;
      } catch (e) {
        resultado.textContent = "Erro ao comunicar com a Pico W: " + e.message;
      }
    }

    async function verificarConexao() {
      const ip = document.getElementById("ip").value;
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Verificando conexão...";

      try {
        const response = await fetch(`http://${ip}/status`);
        if (!response.ok) throw new Error("Sem resposta da Pico W");

        const data = await response.json();

        if (!data.vagas || data.vagas.length !== totalVagas) {
          throw new Error("Resposta JSON malformada.");
        }

        for (let i = 0; i < totalVagas; i++) {
          botoes[i].classList.toggle("ocupada", data.vagas[i] === 1);
        }

        resultado.innerHTML = "<strong>Conexão OK!</strong> Vagas atualizadas.";
      } catch (e) {
        resultado.textContent = "Erro na conexão: " + e.message;
      }
    }
  </script>
</body>

</html>
